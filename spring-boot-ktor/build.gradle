plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.demo'
version = '1.0-SNAPSHOT'
description = 'ktor-demo'
java.sourceCompatibility = JavaVersion.VERSION_1_8

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.5.4'
    implementation 'org.springframework:spring-web:5.3.4'
    implementation 'io.ktor:ktor-server-core:1.6.3'
    implementation 'io.ktor:ktor-server-cio:1.6.3'
    implementation 'io.ktor:ktor-server-netty:1.6.3'
    implementation 'io.ktor:ktor-gson:1.6.3'
    implementation 'io.ktor:ktor-freemarker:1.6.3'
    implementation 'io.ktor:ktor-locations:1.6.3'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'org.apache.commons:commons-collections4:4.3'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.2"
}
